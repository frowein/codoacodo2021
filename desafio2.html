<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 2</title>
</head>
<body>
<form>
	<fieldset>
		<legend>Informacion personal</legend>
		<label>Nombre:</label><br>
		<input type="text" placeholder="Tu Nombre"><br>
		<label>E-mail:</label><br>
		<input type="text" placeholder="Tu Email"><br>
		<label>Teléfono:</label><br>
		<input type="text" placeholder="Tu Telefono"><br>
		<label>Mensaje:</label><br>
		<textarea rows="10" cols="30"></textarea><br>
	</fieldset>
	<fieldset>
		<legend>Informacion sobre Propiedad</legend>
			<label>Vende o Compra:</label><br>
			<select>
				<option value="">Vende</option>
				<option value="">Compro</option>
			</select>
			<br>
			<label>Presupuesto:</label><br>
			<input type="number"><br>
	</fieldset>
	<fieldset>
		<legend>Contacto</legend>
		<label>Como desea ser contactado:</label><br>
		<label>Teléfono:</label><br>
		<input type="radio" name="contacto"><br>
		<label>Correo:</label><br>
		<input type="radio" name="contacto"><br>
		<label>Si eligió Teléfono, elija la fecha</label><br>
		<input type="date"><br>
		<label>Hora:</label><br>
		<input type="time"><br>
		<br>
		<input type="submit" value="Enviar">
		<input type="reset" value="Borrar">
	</fieldset>
</form>
</body>
</html>
